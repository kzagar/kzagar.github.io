<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Task Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Task Timer</h1>

    <div class="main-container">
        <table id="task-table">
            <thead>
                <tr>
                    <th></th> <!-- For drag handle -->
                    <th>Task</th>
                    <th>Time</th>
                    <th>Actions</th>
                    <th>Show Journal</th>
                </tr>
            </thead>
            <tbody>
                <tr id="new-task-row">
                    <td colspan="5" contenteditable="true" class="new-task-input" data-placeholder="Click here to add new task..."></td>
                </tr>
                <!-- Existing tasks will be inserted here by JavaScript -->
            </tbody>
        </table>

        <div id="journal-entries-container">
            <h2>Journal Entries</h2>
            <table id="journal-entries-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Content</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Journal entries will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <template id="task-row-template">
        <tr draggable="true">
            <td class="drag-handle">‚ò∞</td>
            <td class="task-name"></td>
            <td class="task-time"></td>
            <td>
                <button class="start-pause-btn"></button>
                <button class="journal-btn">üìù</button>
                <button class="delete-btn">üóëÔ∏è</button>
            </td>
            <td class="show-journal-cell">
                <input type="checkbox" class="show-journal-checkbox">
            </td>
        </tr>
    </template>

    <template id="journal-entry-template">
        <tr>
            <td class="journal-time"></td>
            <td class="journal-content"></td>
        </tr>
    </template>

    <div id="journal-dialog" class="dialog-overlay">
        <div class="dialog-content">
            <h2>Add Journal Entry</h2>
            <textarea id="journal-input" placeholder="Write your journal entry here..."></textarea>
            <div class="dialog-buttons">
                <button id="add-journal-btn">Add Journal</button>
                <button id="discard-journal-btn">Discard</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
