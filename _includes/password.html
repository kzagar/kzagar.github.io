<style>
        /* Additional styles specific to this app */
    .controls {
        margin-bottom: 20px;
    }
    .controls label {
        margin-top: 10px;
    }
    .slider-container {
        display: flex;
        align-items: center;
        margin-bottom: 18px;
    }
    .slider-container input[type="range"] {
        flex-grow: 1;
        margin-right: 10px;
    }
    .slider-container .value {
        font-weight: 600;
        color: #4b4f56;
        min-width: 25px; /* Ensures the number doesn't shift layout */
        text-align: right;
    }
    .password-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        /* background-color: #f0f2f5; */
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        word-break: break-all;
    }
    .password-container:last-child {
        margin-bottom: 0;
    }
    .password-container button {
        width: auto;
        padding: 6px 10px;
        margin-left: 10px;
        background-color: #28a745;
        transition: background-color 0.2s ease;
    }
    .password-container button:hover {
        background-color: #218838;
    }
    .output-container {
        margin-top: 25px;
        padding: 15px;
        border: 1px solid #dddfe2;
        border-radius: 8px;
        /* background-color: #f9f9f9; */
    }
    .output-container h2 {
        margin-top: 0;
        text-align: center;
        /* color: #1c1e21; */
    }
    .checkbox-group {
        margin-bottom: 18px;
    }
    .checkbox-group label {
        display: inline-block;
        margin-right: 15px;
    }
    .message-box {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #333;
        /* color: white; */
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        pointer-events: none;
    }
    .message-box.show {
        opacity: 1;
    }
    .copy-icon {
        cursor: pointer;
        width: 16px;
        height: 16px;
    }
</style>

<div class="container">    
    <div class="controls">
        <!-- Password Length Slider -->
        <label for="passwordLength">Password Length:</label>
        <div class="slider-container">
            <input type="range" id="passwordLength" name="passwordLength" min="4" max="64" value="12">
            <span id="lengthValue" class="value">12</span>
        </div>

        <!-- Character Sets Checkboxes -->
        <label>Characters to Include:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" id="includeLettersUpper" checked> Uppercase letters (a-z)</label>
            <label><input type="checkbox" id="includeLettersLower" checked> Lowercase letters (a-z)</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers (0-9)</label>
            <label><input type="checkbox" id="includeSymbolsBasic" checked> Basic symbols (!@#$%)</label>
            <label><input type="checkbox" id="includeSymbolsExtended"> Extended symbols (<tt>^&*()_+-=[]{}|;:,.&lt;>/?~)</tt></label>
            <label><input type="checkbox" id="avoidAmbiguous" checked> Avoid Ambiguous Characters (l, 1, I, O, 0)</label>
        </div>

        <!-- Number of Passwords Input -->
        <label for="numPasswords">Number of Passwords to Generate:</label>
        <input type="number" id="numPasswords" name="numPasswords" min="1" max="50" value="5">

        <button id="generateBtn">Generate!</button>
    </div>

    <div id="outputContainer" class="output-container hidden">
        <h2>Generated Passwords</h2>
        <!-- Passwords will be dynamically added here -->
    </div>
</div>

<div id="messageBox" class="message-box">Copied to clipboard!</div>

<script src="/js/password.js"></script>
